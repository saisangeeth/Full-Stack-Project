<div *ngIf="isLoading; else readingdashboard">
  <mat-spinner  style="margin:0 auto;" mode="indeterminate"></mat-spinner>
</div>
<ng-template #readingdashboard> 
  <div *ngIf="programArray?.length > 0; else noPrograms">
    <div fxLayout="row wrap" class="program-card">
      <app-program-card *ngFor="let program of programArray" [program]="program" [generateConcept]="true" fxFlex="33%"
        fxFlex.xs="100%" fxFlex.sm="33%"></app-program-card>
    </div>
  </div>

  <!-- *ngIf = "loader" -->
  

  <div class="program-card">
    <ng-template #noPrograms>
      <div class="message">
        <p class="inside">
          No Programs has been created, start with your first course <a (click)="createCousre()"
            style="color: red;cursor: pointer;">Click here to create new Program</a>
        </p>
      </div>
    </ng-template>
  </div>
</ng-template>
